              <div class="formplace">

                <form action="https://formsubmit.co/topmediarccg@gmail.com" method="POST" id="form">
                    <div class="input-group">
                        <input type="text" placeholder="" id="firstname" required>
                        <label for="firstname"><i class="fa-solid fa-user"></i>First Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="" id="middlename" required>
                        <label for="middlename"><i class="fa-solid fa-user"></i>Middle Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="" id="surname" required>
                        <label for="surname"><i class="fa-solid fa-user"></i>Surname</label>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="" id="phonenumber" required>
                        <label for="phonenumber"><i class="fa-solid fa-phone-square-alt"></i>Phone Number</label>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="" id="email" required>
                        <label for="email"><i class="fa-solid fa-envelope"></i>Email Id</label>
                    </div>
                    <div class="input-group">
                        <textarea id="prayerpoint" rows="10" placeholder="" required></textarea>
                        <label for="prayerpoint"><i class="fa-solid fa-comments"></i>Your Message</label>
                    </div>
<button type="submit"><a href="">SEND<i class="fa-solid fa-paper-plane"></i></a></button>
